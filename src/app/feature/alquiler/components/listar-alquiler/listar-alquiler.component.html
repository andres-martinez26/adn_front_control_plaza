<table *ngIf="datos.length > 0" mat-table [dataSource]="datos" class="mat-elevation-z8 alquiler-table">
  <caption *ngIf="datos.length === 0"> Resultados de los registros de locales alquialdos </caption>
  <ng-container matColumnDef="id">
    <th scope="col" mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let datos"> {{datos.id}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th scope="col" mat-header-cell *matHeaderCellDef> nombre </th>
    <td mat-cell *matCellDef="let datos"> {{datos.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="estado">
    <th scope="col" mat-header-cell *matHeaderCellDef> estado </th>
    <td mat-cell *matCellDef="let datos"> {{datos.estadoPago}} </td>
  </ng-container>
  <ng-container matColumnDef="numero">
    <th scope="col" mat-header-cell *matHeaderCellDef> número </th>
    <td mat-cell *matCellDef="let datos"> {{datos.numero}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th scope="col" mat-header-cell *matHeaderCellDef> acción </th>
    <td mat-cell *matCellDef="let datos">
      <a mat-raised-button
        [routerLink]="['../editar/', datos.id, datos.nombre, datos.numero, datos.fechaPago, datos.estadoPago, datos.letraLocal]">editar</a>
      <button mat-raised-button color="warn" (click)="delete(datos.id)">Eliminar</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<p *ngIf="datos.length === 0">Aún no hay registros</p>
